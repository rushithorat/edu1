<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Erp-container">
        <div class="Erp-box">
            <div class="Erp-head">
                <h1>Get Edunext ERP for your school</h1>
            </div>
            <div class="input1 in">
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Email ID">
                <input type="text" placeholder="Mobile Number">
            </div>
            <div class="input2 in">
                <input type="text" placeholder="School/Organization">
                <input type="text" placeholder="Website">
                <input type="text" placeholder="Address">
            </div>
            <div class="input3">
                <input type="text" placeholder="city" class="city">
                <input type="text" placeholder="Your message" class="mess">
            </div>
            <div class="input4">
                <div class="captcha">
                    <input type="checkbox">
                    <h3>i'm not a robot</h3>
                    <div class="re">
                    <img src="logo_48.png" alt="">
                    <h4>reCAPTCHA</h4>
                </div>
                </div>
                <button class="submit">SUBMIT</button>
            </div>
        </div>
    </div>
</body>
</html>
